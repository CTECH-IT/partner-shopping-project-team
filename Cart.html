    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css ">
    <link rel="stylesheet" href="stylesheets/nav.css">
    <link rel="stylesheet" href="stylesheets/cart.css">
  </head>

<body>


  <header>
    <nav class="navbar">
      <div class="navbar_container">
        <a href="#home" id="navbar_logo">Taco Tuesday</a>
        <div class="navbar_toggle" id="mobile_setup">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar_menu">
          <li class="navbar_item">
            <a href="index.html" class="navbar_links" id="home_page">Home</a>
          </li>
          <li class="navbar_item">
            <a href="store.html" class="navbar_links" id="about_page">Shop</a>
          </li>
          <li class="navbar_item">
            <button class="navbar_links" id="music">Music</button>
          </li>
          <li class="navbar_btn" id="navbar_btn">
            <a href="Cart.html" class="button1" id="memes">Cart</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

<section class="cart">
  <div class="cart_container">
<ul class="cart_list">
  <li>
    <h2 class="cart_header" id="cart_title">Cart</h2>
  </li>
  <li>
    <h3 class="cart_header">Price</h3>
  </li>
  <li>
    <h3 class="cart_header">Quantity</h3>
  </li>
  <li>
    <h3 class="cart_header">Total</h3>
  </li>
</ul>
  </div>
</section>

<section class="form">
<div class="card card-default">
  <div class="card-body">
    <form information="form">
      <h2 class="form_header">
        Info
      </h2>
      <div class="form-group">
      <label for="order_information">Name</label>
      <input class="form-control" name="identification" id="order_information" autofocus>
      </div> 
      <div class="form-group">
        <label for="order_information">Email</label>
        <input class="form-control" name="identification" id="order_information">
        </div> 
        <div class="form-group">
          <label for="order_information">State</label>
          <input class="form-control" name="identification" id="order_information">
          </div> 
        <div class="form-group">
         <label for="order_information">City</label>
         <input class="form-control" name="identification" id="order_information">
         </div>
        <div class="form-group">
         <label for="order_information">Address</label>
         <input class="form-control" name="identification" id="order_information">
         </div>
         <div class="button">
           <ul class="button_list">
             <li class="info_button">
              <input type="Submit" class="button2">
             </li>
             <li class="info_button">
              <input type="reset" class="button2">
             </li>
           </ul>
         </div>
    </form>
  </div>
</div>
</section>










<script src="scripts/main.js"></script>
