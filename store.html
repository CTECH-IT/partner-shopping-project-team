<body class="home_page">

  <header>
    <nav class="navbar">
      <div class="navbar_container">
        <div class="navbar_logo"></div>
          <ul>
            <div class="navbar_item"><li><span class="logo" id="item">Taco Tuesday</span></li></div>
            <div class="navbar_item"><a href="Cart.html"><li><span id="item"><img src="/imgs/Cart.png" alt="Cart" class="cart_img"></span></li></a></div>
            <div class="navbar_item"><a href="#"><li><span id="item">Contact</span></li></a></div>
            <div class="navbar_item"><a href="#"><li><span id="item">About Us</span></li></a></div>
            <div class="navbar_item"><a href="store.html"><li><span id="item">Store</span></li></a></div>
            <div class="navbar_item"><a href="index.html"><li><span id="item">Home</span></li></a></div>
          </ul>
  
      </div>
    </nav>
  </header>


<section class="products">
  <div class="section_title">
    <h2>Products</h2>
  </div>
  <div class="product_center">
<article class="product">
  <div class="img_container">
    <img src="/imgs/birriatacos.png" alt="product" class="product_img">
    <button class="bag_btn" data-id="1">
      <i class="shopping_bag"></i>
      add to bag
    </button>
    
    
  </div>
  <h3>Taco</h3>
  <h4>$360</h4>
</article>
</section>
    

<div class="cart_overlay">
  <div class="cart">
    <span class="close_cart">
      <i class="close_cart">
        <h2>Your Cart</h2>
      </i>
    </span>
    <div class="cart_container">
      <div class="cartitem">
        <img src="/imgs/birriatacos.png" alt="">
        <div>
          <h4>Taco</h4>
          <h5>$6.00</h5>
          <span class="remove_cartitem">remove</span>
        </div>
        <div>
          <i class="fa-solid fa-chevron-up"></i>
          <p class="item-amount">1</p>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
      </div>
    </div>
  </div>
</div>





  <script src="scripts/main.js"></script>
